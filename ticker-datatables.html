<!DOCTYPE html>
<html>
<head>
	<title>Yahoo Finance Ticker - API - AJAX - Intro</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/dt/jq-2.2.0,dt-1.10.11,af-2.1.1,b-1.1.2,b-colvis-1.1.2,b-flash-1.1.2,b-html5-1.1.2,cr-1.3.1,fh-3.1.1,r-2.0.2,rr-1.1.1,sc-1.4.1,se-1.1.2/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="header">
		<div id="what-ticker">
			What ticker do you want to search for?
		</div>

		<form id="ticker-search">
		
			<input type="text" id="symbol" placeholder="e.g. GOOG">

			<input type="submit" value="Get me a quote!">

		</form>

	</div>

	<div id="stock-details">

		<!-- <input type="text" id="filter"> -->

		<table id="data-table" border="1" class="table" data-filter="#filter">

			<thead>
				
				<tr>
					<th>Stock Symbol</th>
					<th>Company Names</th>
					<th data-type="numeric" data-sort-initial="true">Ask Price</th>
					<th data-hide="phone">Daily Change</th>
					<th data-hide="phone">Day High</th>
				</tr>
			</thead>

			<tbody id="ticker-body">
				
				<!-- <td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td> -->

			</tbody>

			<tfoot>

				<tr>
					<td colspan="5">
						<div></div>
					</td>
				</tr>
			</tfoot>

		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/t/dt/jq-2.2.0,dt-1.10.11,af-2.1.1,b-1.1.2,b-colvis-1.1.2,b-flash-1.1.2,b-html5-1.1.2,cr-1.3.1,fh-3.1.1,r-2.0.2,rr-1.1.1,sc-1.4.1,se-1.1.2/datatables.min.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.10.11/pagination/scrolling.js"></script>



	<script text="text/javascript" src="js/script.js"></script>

</body>
</html>
